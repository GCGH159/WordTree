<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>WordTree 单词树管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <div class="container">
        <h1>WordTree 单词树管理</h1>
        <div class="word-form">
            <input type="text" id="word" placeholder="请输入单词">
            <input type="text" id="meaning" placeholder="请输入释义">
            <button id="addWord">添加单词</button>
            <button id="updateWord">修改单词</button>
        </div>
        <div class="search-form">
            <input type="text" id="searchWord" placeholder="查询单词">
            <button id="queryWord">查询</button>
        </div>
        <div id="result"></div>
    </div>
</body>
</html>
